[general]
import = [
    "~/.cache/wal/colors-alacritty.toml"
]

[env]
TERM = "xterm-256color"

[terminal]
shell = "/usr/bin/zsh"

[window]
dynamic_padding = false

padding.x = 5
padding.y = 5

decorations= "buttonless"

[font]
size = 9

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Heavy"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "Heavy Italic"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Medium"
